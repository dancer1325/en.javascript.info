<!DOCTYPE html>

<head>
    <style>
        body * {
            margin: 10px;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
<div onclick="alert('The handler!')">
    <!-- Although you click in the next em, the trigger will be thrown up, and it will reach
     the parent's event handler -->
    <em>If you click on <code>EM</code>, the handler on <code>DIV</code> runs.</em>
</div>

<!-- Depending on which element is triggered the event -> it will be caught by their ancestors -->
<form onclick="alert('form')">FORM
    <div onclick="alert('div')">DIV
        <p onclick="alert('p')">P</p>
    </div>
</form>

</body>

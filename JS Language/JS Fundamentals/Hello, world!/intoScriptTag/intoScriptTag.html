<!DOCTYPE HTML>
<html>

<body>
  <p>Before the script...</p>
  <!--
  type              Not required anymore. It was required in HTML4. It can be used for JS modules
  language          Deprecated
  -->
  <script type="text/javascript" language="JavaScript">
    console.log( '[intoScriptTag] Hello, world!' );
    <!-- Comments into the tags are not used anymore -->
  </script>
  <p>...After the script.</p>
</body>

</html>
